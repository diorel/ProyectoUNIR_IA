<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Cargando Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Cargando assets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/icon-unir.png" />

    <title>Chat de Dudas Academicas</title>
</head>
<body>

  <header class="chat__header">
    <img class="header__icon" src="./assets/img/icon-unir.png">
    <h1 class="header__title">Chat de Dudas Académicas</h1>
  </header>

  <section class="chat">

    <div class="chat__messages__container">
        <div class="chat__messages">
            <! --Carga los mensajes del chat -->
        </div>
    </div>

    <div class="chat__input-group">
        <div class="chat__input__suggested__questions">
            <ul class="chat__input__suggested__questions__list" id="quick_questions_list">
                <li>Donde esta la escuela?</li>
                <li>Cual es el costo?</li>
                <li>Que licenciaturas tienen?</li>
                <li>Que maestrias tienen?</li>
                <li>Cuando son los examenes?</li>
            </ul>
        </div>
        <div class="chat__input--textbox">
            <input type="text" id="inputText" class="chat__input" placeholder="¿En que te puedo ayudar?" />
            <button class="chat__button" id="sendButton">Enviar</button>
        </div>
    </div>
  </section>    
</body>
</html>
